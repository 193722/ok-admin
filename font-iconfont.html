<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阿里巴巴图标库</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <style>
        /*主体内容样式*/
        .ok-body{padding:10px}
        /*子页面面包屑导航样式*/
        .ok-body-breadcrumb{position:relative;line-height:39px;height:41px;border-bottom:1px solid #e5e5e5}
        /*子页面面包屑导航刷新按钮样式*/
        .ok-body-breadcrumb .layui-btn{line-height:2.4em;margin-top:3px;float:right}
        /*子页面面包屑导航刷新按钮图标样式*/
        .ok-body-breadcrumb .layui-btn .layui-icon{line-height:40px}
    </style>
</head>
<body>
    <div class="ok-body">
        <!--面包屑导航区域-->
        <div class="ok-body-breadcrumb">
            <span class="layui-breadcrumb">
                <a><cite>首页</cite></a>
                <a><cite>图标字体</cite></a>
                <a><cite>阿里巴巴图标库</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" href="javascript:location.replace(location.href);" title="刷新">
                <i class="layui-icon layui-icon-refresh"></i>
            </a>
        </div>
        <br>
        <blockquote class="layui-elem-quote">
            图标选择：<a href="http://www.layui.com/doc/element/icon.html#table" target="_blank" class="layui-btn layui-btn-danger layui-btn-xs">点我跳转</a>
        </blockquote>
        <blockquote class="layui-elem-quote">
            使用方法
        </blockquote>
        <pre class="layui-code" lay-title="HTML" lay-encode="true">
// 挑选相应图标并获取类名，应用于页面：
<i class="iconfont icon-xxx"></i>
      </pre>
    </div>
    <!--js逻辑-->
    <script src="lib/layui/layui.js"></script>
    <script>
        layui.use(['element', 'code'], function () {
            layui.code({about: false});
        })
    </script>
</body>
</html>
